<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoD2 .d3dbsp Visualizer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100%; }
        #dropZone {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 300px;
            height: 100px;
            border: 2px dashed #ccc;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
        }
        #dropZone.dragover { background: #e1e1e1; }
        #tables { position: absolute; top: 150px; left: 10px; max-height: 400px; overflow-y: auto; }
        table { border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid black; padding: 5px; }
    </style>
</head>
<body>
    <div id="dropZone">Drag and drop a .d3dbsp file here</div>
    <div id="tables"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Lump types for BSP structure
        const LumpType = {
            LUMP_MATERIALS: 0,
            LUMP_PLANES: 4,
            LUMP_BRUSHSIDES: 5,
            LUMP_BRUSHES: 6,
            LUMP_TRIANGLES: 7,
            LUMP_DRAWVERTS: 8,
            LUMP_DRAWINDICES: 9,
            LUMP_MODELS: 35,
            LUMP_ENTITIES: 37,
            LUMP_MAX: 39
        };

        // Three.js scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 1);
        scene.add(directionalLight);

        camera.position.set(0, 100, 200);
        camera.lookAt(0, 0, 0);

        // Basic camera controls
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });
        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaMove = {
                    x: e.clientX - previousMousePosition.x,
                    y: e.clientY - previousMousePosition.y
                };
                const deltaRotationQuaternion = new THREE.Quaternion()
                    .setFromEuler(new THREE.Euler(
                        toRadians(deltaMove.y * 0.5),
                        toRadians(deltaMove.x * 0.5),
                        0,
                        'XYZ'
                    ));
                camera.quaternion.multiplyQuaternions(deltaRotationQuaternion, camera.quaternion);
                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        });
        renderer.domElement.addEventListener('mouseup', () => isDragging = false);
        renderer.domElement.addEventListener('wheel', (e) => {
            camera.position.z += e.deltaY * 0.1;
            camera.position.z = Math.max(50, Math.min(1000, camera.position.z));
        });

        function toRadians(angle) { return angle * (Math.PI / 180); }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Drag and drop handling
        const dropZone = document.getElementById('dropZone');
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const arrayBuffer = event.target.result;
                    parseBSP(arrayBuffer);
                };
                reader.readAsArrayBuffer(file);
            }
        });

        // BSP parsing class with validation
        class BSPParser {
            constructor(arrayBuffer) {
                this.view = new DataView(arrayBuffer);
                this.lumps = [];
                this.parseHeader();
            }

            parseHeader() {
                const ident = String.fromCharCode(
                    this.view.getUint8(0), this.view.getUint8(1),
                    this.view.getUint8(2), this.view.getUint8(3)
                );
                if (ident !== 'IBSP') {
                    console.error('Invalid BSP file - magic number should be "IBSP", got:', ident);
                    return;
                }
                const version = this.view.getUint32(4, true);
                if (version !== 4) {
                    console.error(`Unsupported BSP version - expected 4, got: ${version}`);
                    return;
                }
                for (let i = 0; i < LumpType.LUMP_MAX; i++) {
                    const offset = 8 + i * 8;
                    const fileofs = this.view.getUint32(offset, true);
                    const filelen = this.view.getUint32(offset + 4, true);
                    this.lumps[i] = { fileofs, filelen };
                    if (fileofs + filelen > this.view.buffer.byteLength) {
                        console.warn(`Lump ${i} exceeds file size - offset=${fileofs}, length=${filelen}, fileSize=${this.view.buffer.byteLength}`);
                    }
                }
            }

            readMaterials() {
                const lump = this.lumps[LumpType.LUMP_MATERIALS];
                const structSize = 72;
                const count = Math.floor(lump.filelen / structSize);
                const extraBytes = lump.filelen % structSize;
                if (extraBytes > 0) {
                    console.log(`LUMP_MATERIALS: ${count} materials, ${extraBytes} extra bytes`);
                }
                const materials = [];
                for (let i = 0; i < count; i++) {
                    const offset = lump.fileofs + i * structSize;
                    if (offset + structSize > this.view.buffer.byteLength) {
                        console.warn(`Material ${i} offset ${offset} exceeds buffer size`);
                        continue;
                    }
                    materials.push({
                        name: this.readString(offset, 64),
                        surfaceFlags: this.view.getUint32(offset + 64, true),
                        contentFlags: this.view.getUint32(offset + 68, true)
                    });
                }
                return materials;
            }

            readDrawVerts() {
                const lump = this.lumps[LumpType.LUMP_DRAWVERTS];
                const structSize = 68;
                const count = Math.floor(lump.filelen / structSize);
                const extraBytes = lump.filelen % structSize;
                if (extraBytes > 0) {
                    console.log(`LUMP_DRAWVERTS: ${count} vertices, ${extraBytes} extra bytes`);
                }
                const vertices = [];
                for (let i = 0; i < count; i++) {
                    const offset = lump.fileofs + i * structSize;
                    if (offset + structSize > this.view.buffer.byteLength) {
                        console.warn(`DrawVert ${i} offset ${offset} exceeds buffer size`);
                        continue;
                    }
                    vertices.push({
                        xyz: [
                            this.view.getFloat32(offset, true),
                            this.view.getFloat32(offset + 4, true),
                            this.view.getFloat32(offset + 8, true)
                        ],
                        normal: [
                            this.view.getFloat32(offset + 12, true),
                            this.view.getFloat32(offset + 16, true),
                            this.view.getFloat32(offset + 20, true)
                        ],
                        color: this.view.getUint32(offset + 24, true),
                        texCoord: [
                            this.view.getFloat32(offset + 28, true),
                            this.view.getFloat32(offset + 32, true)
                        ],
                        lmapCoord: [
                            this.view.getFloat32(offset + 36, true),
                            this.view.getFloat32(offset + 40, true)
                        ],
                        tangent: [
                            this.view.getFloat32(offset + 44, true),
                            this.view.getFloat32(offset + 48, true),
                            this.view.getFloat32(offset + 52, true)
                        ],
                        binormal: [
                            this.view.getFloat32(offset + 56, true),
                            this.view.getFloat32(offset + 60, true),
                            this.view.getFloat32(offset + 64, true)
                        ]
                    });
                }
                return vertices;
            }

            readDrawIndices() {
                const lump = this.lumps[LumpType.LUMP_DRAWINDICES];
                const structSize = 2;
                const count = Math.floor(lump.filelen / structSize);
                const extraBytes = lump.filelen % structSize;
                if (extraBytes > 0) {
                    console.log(`LUMP_DRAWINDICES: ${count} indices, ${extraBytes} extra bytes`);
                }
                const indices = [];
                for (let i = 0; i < count; i++) {
                    const offset = lump.fileofs + i * structSize;
                    if (offset + structSize > this.view.buffer.byteLength) {
                        console.warn(`DrawIndex ${i} offset ${offset} exceeds buffer size`);
                        continue;
                    }
                    indices.push(this.view.getUint16(offset, true));
                }
                return indices;
            }

            readTriangleSoups() {
                const lump = this.lumps[LumpType.LUMP_TRIANGLES];
                const structSize = 16;
                const count = Math.floor(lump.filelen / structSize);
                const extraBytes = lump.filelen % structSize;
                if (extraBytes > 0) {
                    console.log(`LUMP_TRIANGLES: ${count} triangle soups, ${extraBytes} extra bytes`);
                }
                const soups = [];
                for (let i = 0; i < count; i++) {
                    const offset = lump.fileofs + i * structSize;
                    if (offset + structSize > this.view.buffer.byteLength) {
                        console.warn(`TriangleSoup ${i} offset ${offset} exceeds buffer size`);
                        continue;
                    }
                    const soup = {
                        materialIndex: this.view.getUint16(offset, true),
                        lightmapIndex: this.view.getUint16(offset + 2, true),
                        firstVertex: this.view.getUint32(offset + 4, true),
                        vertexCount: this.view.getUint16(offset + 8, true),
                        indexCount: this.view.getUint16(offset + 10, true),
                        firstIndex: this.view.getUint32(offset + 12, true)
                    };
                    if (soup.materialIndex === 0xFFFF || soup.firstVertex === 0xFFFFFFFF || soup.firstIndex === 0xFFFFFFFF) {
                        console.log(`Skipping invalid TriangleSoup ${i} - sentinel values detected:`, soup);
                        continue;
                    }
                    soups.push(soup);
                }
                return soups;
            }

            readString(offset, maxLength) {
                let str = '';
                for (let i = 0; i < maxLength; i++) {
                    const char = this.view.getUint8(offset + i);
                    if (char === 0) break;
                    str += String.fromCharCode(char);
                }
                return str;
            }
        }

        // Helper function to create tables
        function createTable(data, title, fields) {
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = `<th colspan="${fields.length}">${title}</th>`;
            thead.appendChild(headerRow);
            const fieldRow = document.createElement('tr');
            fields.forEach(field => {
                const th = document.createElement('th');
                th.textContent = field.name;
                fieldRow.appendChild(th);
            });
            thead.appendChild(fieldRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            data.forEach((item, index) => {
                const row = document.createElement('tr');
                fields.forEach(field => {
                    const td = document.createElement('td');
                    td.textContent = field.format(item[field.key]);
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });
            table.appendChild(tbody);
            document.getElementById('tables').appendChild(table);
        }

        function parseBSP(arrayBuffer) {
            const parser = new BSPParser(arrayBuffer);
            const materials = parser.readMaterials();
            const drawVerts = parser.readDrawVerts();
            const drawIndices = parser.readDrawIndices();
            const triangleSoups = parser.readTriangleSoups();

            // Display tables
            createTable(materials, 'Materials', [
                { name: 'Name', key: 'name', format: v => v },
                { name: 'Surface Flags', key: 'surfaceFlags', format: v => v.toString(16).padStart(8, '0') },
                { name: 'Content Flags', key: 'contentFlags', format: v => v.toString(16).padStart(8, '0') }
            ]);
            createTable(drawVerts.slice(0, 100), 'Draw Vertices (First 100)', [
                { name: 'XYZ', key: 'xyz', format: v => v.map(x => x.toFixed(2)).join(', ') },
                { name: 'Normal', key: 'normal', format: v => v.map(x => x.toFixed(2)).join(', ') },
                { name: 'Color', key: 'color', format: v => v.toString(16).padStart(8, '0') },
                { name: 'TexCoord', key: 'texCoord', format: v => v.map(x => x.toFixed(2)).join(', ') },
                { name: 'LMapCoord', key: 'lmapCoord', format: v => v.map(x => x.toFixed(2)).join(', ') }
            ]);
            createTable(triangleSoups.slice(0, 100), 'Triangle Soups (First 100)', [
                { name: 'Material Index', key: 'materialIndex', format: v => v },
                { name: 'Lightmap Index', key: 'lightmapIndex', format: v => v },
                { name: 'First Vertex', key: 'firstVertex', format: v => v },
                { name: 'Vertex Count', key: 'vertexCount', format: v => v },
                { name: 'Index Count', key: 'indexCount', format: v => v },
                { name: 'First Index', key: 'firstIndex', format: v => v }
            ]);

            // Visualize valid triangle soups
            triangleSoups.forEach((soup, index) => {
                if (soup.firstVertex + soup.vertexCount > drawVerts.length) {
                    console.warn(`Invalid vertex range in TriangleSoup ${index} - firstVertex=${soup.firstVertex}, vertexCount=${soup.vertexCount}, max=${drawVerts.length}`);
                    return;
                }
                if (soup.firstIndex + soup.indexCount > drawIndices.length) {
                    console.warn(`Invalid index range in TriangleSoup ${index} - firstIndex=${soup.firstIndex}, indexCount=${soup.indexCount}, max=${drawIndices.length}`);
                    return;
                }
                const geometry = new THREE.BufferGeometry();
                const positions = [];
                const normals = [];
                for (let i = 0; i < soup.vertexCount; i++) {
                    const vert = drawVerts[soup.firstVertex + i];
                    positions.push(vert.xyz[0], vert.xyz[2], vert.xyz[1]); // Swap Y and Z
                    normals.push(vert.normal[0], vert.normal[2], vert.normal[1]);
                }
                const indices = drawIndices.slice(soup.firstIndex, soup.firstIndex + soup.indexCount);
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
                geometry.setIndex(indices);

                const material = new THREE.MeshPhongMaterial({
                    color: `hsl(${soup.materialIndex * 137 % 360}, 50%, 50%)`,
                    side: THREE.DoubleSide
                });
                const mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);
            });

            dropZone.textContent = 'BSP Loaded - Check console and tables for details';
        }
    </script>
</body>
</html>
