<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoD2 .d3dbsp Visualizer with Validations</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100%; }
        #dropZone {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 300px;
            height: 100px;
            border: 2px dashed #ccc;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
        }
        #dropZone.dragover { background: #e1e1e1; }
    </style>
</head>
<body>
    <div id="dropZone">Drag and drop a .d3dbsp file here</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Lump types (mirroring typical BSP structure)
        const LumpType = {
            LUMP_MATERIALS: 0,
            LUMP_PLANES: 4,
            LUMP_BRUSHSIDES: 5,
            LUMP_BRUSHES: 6,
            LUMP_TRIANGLES: 7,
            LUMP_DRAWVERTS: 8,
            LUMP_DRAWINDICES: 9,
            LUMP_MODELS: 35,
            LUMP_ENTITIES: 37,
            LUMP_MAX: 39
        };

        // Three.js scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 1);
        scene.add(directionalLight);

        camera.position.set(0, 100, 200);
        camera.lookAt(0, 0, 0);

        // Simple camera controls
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });
        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaMove = {
                    x: e.clientX - previousMousePosition.x,
                    y: e.clientY - previousMousePosition.y
                };
                const deltaRotationQuaternion = new THREE.Quaternion()
                    .setFromEuler(new THREE.Euler(
                        toRadians(deltaMove.y * 0.5),
                        toRadians(deltaMove.x * 0.5),
                        0,
                        'XYZ'
                    ));
                camera.quaternion.multiplyQuaternions(deltaRotationQuaternion, camera.quaternion);
                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        });
        renderer.domElement.addEventListener('mouseup', () => isDragging = false);
        renderer.domElement.addEventListener('wheel', (e) => {
            camera.position.z += e.deltaY * 0.1;
            camera.position.z = Math.max(50, Math.min(1000, camera.position.z));
        });

        function toRadians(angle) { return angle * (Math.PI / 180); }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Drag and drop handling
        const dropZone = document.getElementById('dropZone');
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const arrayBuffer = event.target.result;
                    parseBSP(arrayBuffer);
                };
                reader.readAsArrayBuffer(file);
            }
        });

        // BSP parsing class with validations
        class BSPParser {
            constructor(arrayBuffer) {
                this.view = new DataView(arrayBuffer);
                this.lumps = [];
                this.parseHeader();
            }

            parseHeader() {
                const ident = String.fromCharCode(
                    this.view.getUint8(0), this.view.getUint8(1),
                    this.view.getUint8(2), this.view.getUint8(3)
                );
                if (ident !== 'IBSP') {
                    console.error('Data looks off: Invalid BSP file - magic number should be "IBSP", got:', ident);
                    return;
                }
                const version = this.view.getUint32(4, true);
                if (version !== 4) {
                    console.error(`Data looks off: Unsupported BSP version - expected 4, got: ${version}`);
                    return;
                }
                for (let i = 0; i < LumpType.LUMP_MAX; i++) {
                    const offset = 8 + i * 8;
                    const fileofs = this.view.getUint32(offset, true);
                    const filelen = this.view.getUint32(offset + 4, true);
                    this.lumps[i] = { fileofs, filelen };
                    // Validate lump offsets and lengths
                    if (fileofs + filelen > this.view.buffer.byteLength) {
                        console.warn(`Data looks off: Lump ${i} exceeds file size - offset=${fileofs}, length=${filelen}, fileSize=${this.view.buffer.byteLength}`);
                    }
                }
            }

            readMaterials() {
                const lump = this.lumps[LumpType.LUMP_MATERIALS];
                if (!lump || lump.filelen % 72 !== 0) {
                    console.warn(`Data looks off: LUMP_MATERIALS length ${lump ? lump.filelen : 'undefined'} not a multiple of 72`);
                    return [];
                }
                const count = lump.filelen / 72;
                const materials = [];
                for (let i = 0; i < count; i++) {
                    const offset = lump.fileofs + i * 72;
                    if (offset + 72 > this.view.buffer.byteLength) {
                        console.warn(`Data looks off: Material ${i} offset ${offset} exceeds buffer size`);
                        continue;
                    }
                    materials.push({
                        name: this.readString(offset, 64),
                        surfaceFlags: this.view.getUint32(offset + 64, true),
                        contentFlags: this.view.getUint32(offset + 68, true)
                    });
                }
                return materials;
            }

            readDrawVerts() {
                const lump = this.lumps[LumpType.LUMP_DRAWVERTS];
                if (!lump || lump.filelen % 56 !== 0) {
                    console.warn(`Data looks off: LUMP_DRAWVERTS length ${lump ? lump.filelen : 'undefined'} not a multiple of 56`);
                    return [];
                }
                const count = lump.filelen / 56;
                const vertices = [];
                for (let i = 0; i < count; i++) {
                    const offset = lump.fileofs + i * 56;
                    if (offset + 56 > this.view.buffer.byteLength) {
                        console.warn(`Data looks off: DrawVert ${i} offset ${offset} exceeds buffer size`);
                        continue;
                    }
                    vertices.push({
                        xyz: [
                            this.view.getFloat32(offset, true),
                            this.view.getFloat32(offset + 4, true),
                            this.view.getFloat32(offset + 8, true)
                        ],
                        normal: [
                            this.view.getFloat32(offset + 12, true),
                            this.view.getFloat32(offset + 16, true),
                            this.view.getFloat32(offset + 20, true)
                        ]
                    });
                }
                return vertices;
            }

            readDrawIndices() {
                const lump = this.lumps[LumpType.LUMP_DRAWINDICES];
                if (!lump || lump.filelen % 2 !== 0) {
                    console.warn(`Data looks off: LUMP_DRAWINDICES length ${lump ? lump.filelen : 'undefined'} not a multiple of 2`);
                    return [];
                }
                const count = lump.filelen / 2;
                const indices = [];
                for (let i = 0; i < count; i++) {
                    const offset = lump.fileofs + i * 2;
                    if (offset + 2 > this.view.buffer.byteLength) {
                        console.warn(`Data looks off: DrawIndex ${i} offset ${offset} exceeds buffer size`);
                        continue;
                    }
                    indices.push(this.view.getUint16(offset, true));
                }
                return indices;
            }

            readTriangleSoups() {
                const lump = this.lumps[LumpType.LUMP_TRIANGLES];
                if (!lump || lump.filelen % 16 !== 0) {
                    console.warn(`Data looks off: LUMP_TRIANGLES length ${lump ? lump.filelen : 'undefined'} not a multiple of 16`);
                    return [];
                }
                const count = lump.filelen / 16;
                const soups = [];
                for (let i = 0; i < count; i++) {
                    const offset = lump.fileofs + i * 16;
                    if (offset + 16 > this.view.buffer.byteLength) {
                        console.warn(`Data looks off: TriangleSoup ${i} offset ${offset} exceeds buffer size`);
                        continue;
                    }
                    const soup = {
                        materialIndex: this.view.getUint16(offset, true),
                        lightmapIndex: this.view.getUint16(offset + 2, true),
                        firstVertex: this.view.getUint32(offset + 4, true),
                        vertexCount: this.view.getUint16(offset + 8, true),
                        indexCount: this.view.getUint16(offset + 10, true),
                        firstIndex: this.view.getUint32(offset + 12, true)
                    };
                    // Check for sentinel values indicating invalid data
                    if (soup.materialIndex === 0xFFFF || soup.firstVertex === 0xFFFFFFFF || soup.firstIndex === 0xFFFFFFFF) {
                        console.log(`Data looks off: Skipping invalid TriangleSoup ${i} - sentinel values detected:`, soup);
                        continue;
                    }
                    soups.push(soup);
                }
                return soups;
            }

            readString(offset, maxLength) {
                let str = '';
                for (let i = 0; i < maxLength; i++) {
                    const char = this.view.getUint8(offset + i);
                    if (char === 0) break;
                    str += String.fromCharCode(char);
                }
                return str;
            }
        }

        function parseBSP(arrayBuffer) {
            const parser = new BSPParser(arrayBuffer);
            const materials = parser.readMaterials();
            const drawVerts = parser.readDrawVerts();
            const drawIndices = parser.readDrawIndices();
            const triangleSoups = parser.readTriangleSoups();

            // Visualize valid triangle soups with range checks
            triangleSoups.forEach((soup, index) => {
                if (soup.firstVertex + soup.vertexCount > drawVerts.length) {
                    console.warn(`Data looks off: Invalid vertex range in TriangleSoup ${index} - firstVertex=${soup.firstVertex}, vertexCount=${soup.vertexCount}, max=${drawVerts.length}`);
                    return;
                }
                if (soup.firstIndex + soup.indexCount > drawIndices.length) {
                    console.warn(`Data looks off: Invalid index range in TriangleSoup ${index} - firstIndex=${soup.firstIndex}, indexCount=${soup.indexCount}, max=${drawIndices.length}`);
                    return;
                }
                const geometry = new THREE.BufferGeometry();
                const positions = [];
                const normals = [];
                for (let i = 0; i < soup.vertexCount; i++) {
                    const vert = drawVerts[soup.firstVertex + i];
                    positions.push(vert.xyz[0], vert.xyz[2], vert.xyz[1]); // Swap Y and Z for correct orientation
                    normals.push(vert.normal[0], vert.normal[2], vert.normal[1]);
                }
                const indices = drawIndices.slice(soup.firstIndex, soup.firstIndex + soup.indexCount);
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
                geometry.setIndex(indices);

                const material = new THREE.MeshPhongMaterial({
                    color: `hsl(${soup.materialIndex * 137 % 360}, 50%, 50%)`,
                    side: THREE.DoubleSide
                });
                const mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);
            });

            dropZone.textContent = 'BSP Loaded - Check console for validation messages';
        }
    </script>
</body>
</html>
