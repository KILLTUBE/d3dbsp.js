    #dropzone {

      width: 640px;

      border-collapse: collapse;

      padding: 5px;
    }

      margin: 5px;
      padding: 5px 10px;
    }
    h2 {
      margin: 10px 0 0 10px;
    }
    #lumpFilter {
      margin: 10px;
      padding: 5px;
      width: 200px;
    }
    pre {
      margin: 10px;
      padding: 10px;

      max-height: 200px;
      overflow-y: auto;
    }
  </style>
